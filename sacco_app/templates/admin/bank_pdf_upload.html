{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Upload Bank PDF Statement</h5>
        </div>

        <div class="card-body">
          <form method="POST"
                action="{{ url_for('admin.bank_pdf_upload') }}"
                enctype="multipart/form-data">

            <div class="mb-3">
              <label class="form-label">Bank PDF Statement</label>
              <input type="file"
                     name="pdf_file"
                     class="form-control"
                     accept="application/pdf"
                     required>
            </div>

            <div class="d-flex justify-content-between">
              <a href="{{ url_for('admin.dashboard') }}"
                 class="btn btn-secondary">
                Back
              </a>

              <button type="submit" class="btn btn-success">
                Convert to Excel
              </button>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>

{% endblock %}
