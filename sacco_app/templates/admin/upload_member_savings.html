{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h4>Upload Member Savings (Excel)</h4>
  <form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div class="mb-3">
      {{ form.file.label }}<br>
      {{ form.file(class="form-control") }}
    </div>
    {{ form.submit(class="btn btn-primary") }}
  </form>
</div>
{% endblock %}
