{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="mb-3">üîç Member Search</h4>

      <form id="searchForm" class="d-flex mb-3">
        <input type="text" id="searchInput" name="query" class="form-control me-2"
               placeholder="Enter Member No, Name, ID, or Phone">
        <button type="submit" class="btn btn-primary">Search</button>
      </form>

      <div id="resultsArea" class="table-responsive">
        <p class="text-muted">Type a name or member number above to search...</p>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById("searchForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const query = document.getElementById("searchInput").value.trim();
  const resultsArea = document.getElementById("resultsArea");

  if (!query) {
    resultsArea.innerHTML = "<p class='text-danger'>Please enter a search term.</p>";
    return;
  }

  resultsArea.innerHTML = "<p>üîé Searching...</p>";

  try {
    const response = await fetch(`/admin/search_member?query=${encodeURIComponent(query)}`);
    const data = await response.json();

    if (data.length === 0) {
      resultsArea.innerHTML = "<p class='text-warning'>No members found.</p>";
      return;
    }

    let html = `
      <table class="table table-striped table-hover mt-3">
        <thead class="table-dark">
          <tr>
            <th>Member No</th>
            <th>Full Name</th>
            <th>ID Number</th>
            <th>Phone</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
    `;

    data.forEach(member => {
      html += `
        <tr>
          <td>${member.member_no}</td>
          <td>${member.name}</td>
          <td>${member.id_no}</td>
          <td>${member.phone}</td>
          <td>
            <a href="/admin/member/${member.member_no}" class="btn btn-sm btn-success">
              View
            </a>
          </td>
        </tr>
      `;
    });

    html += "</tbody></table>";
    resultsArea.innerHTML = html;

  } catch (error) {
    resultsArea.innerHTML = `<p class='text-danger'>‚ùå Error: ${error.message}</p>`;
  }
});
</script>
{% endblock %}
