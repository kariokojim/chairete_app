<div class="modal fade" id="memberEnrichmentModal" tabindex="-1">
  <div class="modal-dialog modal-xl">
    <form method="post" action="{{ url_for('admin.save_beneficiaries') }}"
          onsubmit="return validateBeneficiaries()">

		<input type="hidden" name="member_no" id="beneficiary_member_no">

      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5>Member Enrichment</h5>
          <button type="button" class="btn-close btn-close-white"
                  data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">


          <hr>

          <!-- ================= BENEFICIARIES ================= -->
          <h6 class="fw-bold mb-2">
            Click the button to add all th Beneficiaries
            <button type="button" class="btn btn-sm btn-outline-primary ms-2"
                    onclick="addBeneficiaryRow()">
              + Add Beneficiary
            </button>
          </h6>

          <table class="table table-sm table-bordered">
            <thead class="table-light">
              <tr>
                <th>Full Name</th>
                <th>Relationship</th>
                <th>Contact</th>
                <th>% Share</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="beneficiariesBody">
              <!-- dynamic rows -->
            </tbody>
            <tfoot>
              <tr>
                <th colspan="3" class="text-end">Total %</th>
                <th id="totalPercent">0%</th>
                <th></th>
              </tr>
            </tfoot>
          </table>

        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-success">Save Details</button>
        </div>

      </div>
    </form>
  </div>
</div>
