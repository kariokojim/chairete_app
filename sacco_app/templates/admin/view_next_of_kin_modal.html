<div class="modal fade" id="viewNextOfKinModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header bg-success text-white">
        <h5>Next of Kin</h5>
        <button class="btn-close btn-close-white"
                data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        {% if member.next_of_kin %}
          <table class="table table-sm table-bordered">
            <tr><th>Full Name</th><td>{{ member.next_of_kin.full_name }}</td></tr>
            <tr><th>Relationship</th><td>{{ member.next_of_kin.relationship }}</td></tr>
            <tr><th>Phone</th><td>{{ member.next_of_kin.phone }}</td></tr>
            <tr><th>ID No</th><td>{{ member.next_of_kin.id_number }}</td></tr>
          </table>
        {% else %}
          <p class="text-muted text-center">
            No Next of Kin recorded.
          </p>
        {% endif %}
      </div>

    </div>
  </div>
</div>
